
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />

<body>
	<div th:replace="common/header2 :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/product/updateProduct?id=}+${product.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="#{adminPath} + {/image/product/}+${product.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${product.name}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Ingredients: </strong><span th:utext="${product.ingredients}"></span></p>
						<p><strong>Remaining Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
						<p><strong>Weight: </strong><span th:text="${product.weight}"></span></p>
						<p><strong>Our price: </strong><span th:text="${product.ourPrice}"></span></p>
						<p><strong>Cake size: </strong><span th:text="${product.size}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Active: </strong><span th:text="${product.active}"></span></p>
						<p><strong>ID: </strong><span th:text="${product.id}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header2 :: body-bottom-scripts" />
</body>
</html>
