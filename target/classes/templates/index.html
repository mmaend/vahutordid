
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />

<body>
	<div th:replace="common/header2 :: navbar" />
	<div id="success" >
	<h3><span th:if="${productsAvailable}" style="color: red"><i class="fa fa-check" aria-hidden="true" style="color: red"></i>Products in your wishlist are on sale!</span></h3>
	</div>
	<div class="container">
		<div class="row banner">
			<!-- carousel -->

			<div class="col-xs-4">
				<img src="/image/vahutordid_logo.jpg" class="img-responsive" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/products/productShelf}"><img src="/image/12.jpg" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/hours}"><img src="/image/hours.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img src="/image/faq.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
				<span>Featured Products</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>


		<div class="row">
			<div id="featured-cakes" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-cakes" data-slide-to="0" class="active"></li>
					<li data-target="#featured-cakes" data-slide-to="1"></li>
					<li data-target="#featured-cakes" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/2.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/4.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/6.jpg" />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/2.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/4.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/6.jpg" />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/2.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/4.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/3.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/6.jpg" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="##featured-cakes"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="##featured-cakes"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>
	<!-- end of container -->

<div th:replace="common/header2 :: footer"/>
	<div th:replace="common/header2 :: body-bottom-scripts" />

	<script th:inline="javascript" >

$(document).ready(function(){
	
var delayInMilliseconds = 4000; //1 second

setTimeout(function() {
	$("#success").remove();
  //your code to be executed after 1 second
}, delayInMilliseconds);
});

</script>
	
	
</body>
</html>
