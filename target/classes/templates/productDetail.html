<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/common :: common-head" />

<body>
<!-- ##### Header Area Start ##### -->
<div th:replace="common/common :: common-header" />
<!-- ##### Header Area End ##### -->

<!-- ##### Treading Post Area Start ##### -->
<div th:replace="common/common :: treading-post-area" />
<!-- ##### Treading Post Area End ##### -->


<div class="container">
    
    
    <form th:action="@{/shoppingCart/addItem}" method="post">
    	<input hidden="hidden" th:field="*{product.id}" />
    	<div  class="row" style="margin-top: 120px;">
    		<div class="col-xs-3">
    			<a th:href="@{/products/productShelf}">Back to product list</a><br/>
    			<img class="img-responsive"  th:src="#{adminPath}+@{/image/product/}+${product.id}+'.png'" />
     		</div>
     		<div class="col-xs-9">
    		<div id="success">	
    		<h3><span th:if="${addProductSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Product Successfully Added!</span></h3>
    			<h3><span th:if="${notEnoughStock}" style="color: red">Oops, only <span th:text="${product.inStockNumber}"></span> In Stock.</span></h3>
    			</div>
    				<div class="col-xs-9">
				<h3 th:text="${product.name}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Ingredients: </strong><span th:utext="${product.ingredients}"></span></p>
						<p><strong>Remaining Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
						<p><strong>Weight: </strong><span th:text="${product.weight}"></span></p>
						<p><strong>Our price: </strong><span th:text="${product.ourPrice}"></span></p>
						<p><strong>Cake size: </strong><span th:text="${product.size}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Active: </strong><span th:text="${product.active}"></span></p>
						<p><strong>ID: </strong><span th:text="${product.id}"></span></p>
					</div>
				</div>
				
			</div>	
    				<div class="col-xs-7">
    					<div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-xs-6">
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
    								</div>
    								<div class="col-xs-6">
    									<button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add to Cart</button>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    			
    			
    			<p th:utext="${product.description}"></p>
    		</div>
    	
    </form>





<form th:action="@{/wishlist/addItem}" method="post">
    <input hidden="hidden" th:field="${product}" />
    <input hidden="hidden" th:field="*{product.id}" />
    
    	<button type="submit" class="btn btn-info" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add to wishlist</button>
    
</form>





</div>
<!-- end of container -->
<div th:replace="common/header2 :: footer"/>

<div th:replace="common/header2 :: body-bottom-scripts"/>
<div th:replace="common/common :: body-bottom-scripts" />

	<script th:inline="javascript" >

$(document).ready(function(){
	
var delayInMilliseconds = 4000; //1 second

setTimeout(function() {
	$("#success").remove();
  //your code to be executed after 1 second
}, delayInMilliseconds);
});

</script>


</body>
</html>
